{% extends "base.html" %}
{% block title %}Add Movie{% endblock %}

{% block content %}
<form method="POST">
    <h1 align="center">Suggest Movie or TV Show</h1>
    <div class="form-group">
        <label for="movieName">Movie/TV Show</label>
        <input
          type="movieName"
          class="form-control"
          id="movieName"
          name="movieName"
          placeholder="Enter suggested movie/TV Show"
        />
      </div>
    <div class="form-group">
        <label for="releaseYear">Release Year</label>
        <input
          type="releaseYear"
          class="form-control"
          id="releaseYear"
          name="releaseYear"
          placeholder="Enter year of release"
        />
      </div>
    <br />
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
