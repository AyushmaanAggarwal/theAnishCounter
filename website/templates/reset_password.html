{% extends "emailPasswordForm.html" %}
{% block title %}Reset{% endblock %}
{% block pageTitle %}Reset your password{% endblock %}
{% block extraContent %}
<div class="form-group">
    <label for="password">Confirm password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
<div class="form-group">
  <label for="verifyCode">Verification Code</label>
  <input
    type="text"
    class="form-control"
    id="verifyCode"
    name="verifyCode"
    placeholder="Enter Verification Code"
  />
  </div>
{% endblock %}
{% block submitButton %}Reset Password{% endblock %}
