{% extends "base.html" %}
{% block title %}Add Movie{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label for="movieName">Movie Title</label>
            <input
                type="text"
                class="form-control"
                id="movieName"
                name="movieName"
                placeholder="Enter suggested movie title"
            />
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    {% if search_result %}
        <table>
            <thead>
            <tr>
                <th> Title</th>
                <th> Year</th>
                <th> IMDb ID (can be verified)</th>
                <th> Click Button to Add</th>
            </tr>
            </thead>
            <tbody>
            {% for movie in search_result %}
                <tr>
                    <td> {{ movie[0] }} </td>
                    <td> {{ movie[1] }} </td>
                    <td> {{ movie[2] }} </td>
                    <td type="button" class="close" onClick="addMovie( {{ movie }} )">
                        <button> Add</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}

{% endblock %}
