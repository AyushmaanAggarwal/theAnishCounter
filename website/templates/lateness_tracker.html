{% extends "base.html" %}
{% block title %}Lateness Tracker{% endblock %}

{% block content %}
<h1> DISPLAY TIME </h1>

{% for user in all_users %}
<form method="POST">
    <button type="submit" > {{ user.fullName }} </button>
</form>
{% endfor %}

<ol>
    {% for user in all_users %}
    <li> {{ user.fullName }}  {{ user.lateness_counter.lateTotal }} </li>
    {% endfor %}
</ol>


{% endblock %}
